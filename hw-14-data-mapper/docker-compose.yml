version: '3.8'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    security_opt:
      - seccomp:unconfined

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  php:
    build:
      context: ./docker/php-fpm
      args:
        UID: "3000"
    volumes:
      - ./app:/var/www/hw
      - ./docker/sock:/sock

  nginx:
    build:
      context: ./docker/nginx
      args:
        UID: "3000"
    ports:
      - 80:80
    depends_on:
      - php
    volumes:
      - ./app:/var/www/hw
      - ./docker/sock:/sock
    links:
      - php

  composer:
    build:
      context: ./docker/composer
    depends_on:
      - php
    volumes:
      - ./app:/var/www/hw