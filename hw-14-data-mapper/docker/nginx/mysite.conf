server {
  listen 80;
  listen [::]:80;
  server_name data-mapper.test;

  root /var/www/hw/public;
  index index.php;

  location ~ \.php$ {
	fastcgi_pass unix:/sock/docker.sock;
    fastcgi_split_path_info ^(.+?\.php)(|/.*)$;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }
}