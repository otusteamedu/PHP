version: '3.6'

volumes:
  sock:

services:
  nginx:
    build:
      context: env/docker/nginx
    ports:
      - 10080:80
    depends_on:
      - php
    volumes:
      - ./:/var/www/html
      - sock/:/sock/
  php:
    build:
      context: env/docker/php
    volumes:
      - ./:/var/www/html
      - sock/:/sock/
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    container_name: es01
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 9200:9200