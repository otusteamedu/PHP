---
ip: "192.168.10.10"
memory: 4096
cpus: 4
provider: virtualbox

folders:
    - map: ../code
      to: /home/vagrant/code

sites:
    - map: hs.test
      to: /home/vagrant/code/public

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

ports:
    - send: 80
      to: 80
