version: '3.8'

services:
  php:
    build:
      context: ./app/docker/php
      args:
        UID: "3000"
    volumes:
      - ./app/public_html:/var/www/public_html
      - ./app/docker/sock:/sock

  web:
    build:
      context: ./app/docker/nginx
      args:
        UID: "3000"
    ports:
      - 8081:80
    depends_on:
      - php
    volumes:
      - ./app/public_html:/var/www/public_html
      - ./app/docker/sock:/sock
    links:
      - php
