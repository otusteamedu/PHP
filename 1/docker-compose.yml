version: '3'

services:
  php:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: otus/php 
    container_name: php
    volumes:
       - ./code:/code
    expose:
       - "9000"
    networks:
      - app-network

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: otus/nginx
    container_name: webserver
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
       - ./code:/code
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
