server {
    listen 80 default_server;

    server_name mysite.local;
    rewrite ^(.*)$ https://mysite.local$1 permanent;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;

    server_name mysite.local;

    ssl_certificate /etc/nginx/ssl/default.crt;
    ssl_certificate_key /etc/nginx/ssl/default.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    charset utf-8;

    root /data/mysite.local/public;
    index index.php;

    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types text/plain application/xml application/javascript text/css
                text/js text/xml application/x-javascript text/javascript
                application/json application/xml+rss;


    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svgz?|mp4|wav|ogg|ogv|webm|htc)$ {
      expires 1y;
      add_header Cache-Control "public";
      add_header Access-Control-Allow-Origin *;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* .php$ {
        try_files $uri = 404;

        fastcgi_pass                unix:/var/run/php-fpm.sock;
        fastcgi_split_path_info     ^(.+.php)(/.+)$;
        fastcgi_index               index.php;
        fastcgi_param               SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include                     fastcgi_params;
    }

    error_log /var/log/nginx/mysite_error.log;
    access_log off;
}
