worker_processes  auto;
pid /var/run/nginx.pid;
# error_log  /var/log/nginx/error.log crit;

error_log  /error.log;


events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}
http {
    access_log off;

proxy_buffering off;

    upstream backend  {
      server backend1.mysite.local;
      server backend2.mysite.local;
    }

    server {
      listen 80;

      location / {
        proxy_pass  http://backend;
      }
    }
}
