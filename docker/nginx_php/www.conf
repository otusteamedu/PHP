[global]
daemonize = no

[www]
;listen = /var/run/php7-fpm.sock
;listen.mode = 0666

;сервер fpm будет работать от пользователя nginx
user = nginx 
group = nginx

;соединяться будет не по HTTP, а по сокету, что гораздо быстрее и 
надёжнее 
;запомним адрес файла сокета, он нам понадобится 

listen = /var/run/php-fpm.sock

;уточним права на файл сокета во избежание проблем 
listen.owner = nobody 
listen.group = nobody
listen.mode = 0660
