version: '3'
services:
  balancer:
    container_name: vlyagusha-balancer
    image: nginx:alpine
    ports:
      - 80:80
    links:
      - backend1
      - backend2
      - backend3
    volumes:
      - ../:/home/www/mysite.local
      - ./balancer.conf:/etc/nginx/conf.d/mysite.local.conf

  backend1:
    container_name: vlyagusha-backend1
    image: nginx:alpine
    links:
      - php1
    volumes:
      - ../:/home/www/mysite.local
      - ./backend1/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
      - phpsocket1:/var/run
  backend2:
    container_name: vlyagusha-backend2
    image: nginx:alpine
    links:
      - php2
    volumes:
      - ../:/home/www/mysite.local
      - ./backend2/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
      - phpsocket2:/var/run
  backend3:
    container_name: vlyagusha-backend3
    image: nginx:alpine
    links:
      - php3
    volumes:
      - ../:/home/www/mysite.local
      - ./backend3/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
      - phpsocket3:/var/run

  php1:
    container_name: vlyagusha-php1
    build: backend1
    volumes:
      - ../:/home/www/mysite.local
      - phpsocket1:/var/run
  php2:
    container_name: vlyagusha-php2
    build: backend2
    volumes:
      - ../:/home/www/mysite.local
      - phpsocket2:/var/run
  php3:
    container_name: vlyagusha-php3
    build: backend3
    volumes:
      - ../:/home/www/mysite.local
      - phpsocket3:/var/run

volumes:
  phpsocket1:
  phpsocket2:
  phpsocket3:
