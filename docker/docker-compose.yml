version: '3'
services:
  nginx:
    container_name: vlyagusha-nginx
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ../:/home/www/${APP_HOST}
      - ./nginx/${APP_HOST}.conf:/etc/nginx/conf.d/${APP_HOST}.conf
      - phpsocket:/var/run
    networks:
      localnet:
        aliases:
          - ${APP_HOST}
  app:
    container_name: vlyagusha-app
    build: php
    volumes:
      - ../:/home/www/${APP_HOST}
      - phpsocket:/var/run
    networks:
      localnet:
        aliases:
          - ${APP_HOST}
  postgres:
    container_name: vlyagusha-postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
      - ../docker/postgres:/docker-entrypoint-initdb.d
    networks:
      localnet:
        aliases:
          - ${APP_HOST}
  rabbitmq:
    container_name: vlyagusha-rabbitmq
    image: rabbitmq:management
    environment:
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      localnet:
        aliases:
          - ${APP_HOST}

volumes:
  phpsocket:

networks:
  localnet:
    driver: bridge
