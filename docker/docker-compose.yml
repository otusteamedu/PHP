  #    working_dir: /var/www
  #    environment:
  #      SOCKET_PATH: ${SOCKET_PATH}
  #      SOCKET_PORT: ${SOCKET_PORT}

  php:
    build: ./images/php
    volumes:
      - ./../:/var/www
      - ./images/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - socket:/sock
    working_dir: /var/www
    networks:
      - app-network
    links:
      - db
    environment:
      SOCKET_PATH: ${SOCKET_PATH}
      SOCKET_PORT: ${SOCKET_PORT}

  nginx:
    image: nginx:latest
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
    links:
      - php
    volumes:
      - ./../:/var/www
      - ./images/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./images/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./images/nginx/sites:/etc/nginx/sites-available
      - socket:/sock
    working_dir: /var/www
    networks:
      - app-network
  db:
    image: postgres
    restart: always
    command: [
        "postgres",
        "-c", "random_page_cost=1.1",
        "-c", "default_statistics_target=100",
        "-c", "effective_io_concurrency=200",
        "-c", "shared_buffers=500MB",
        "-c", "work_mem=32MB",
        "-c", "maintenance_work_mem=1GB",
        "-c", "effective_cache_size=11GB",
        "-c", "max_worker_processes=14",
        "-c", "max_parallel_workers_per_gather=4",
        "-c", "max_parallel_workers=14",
        "-c", "max_parallel_maintenance_workers=4",
    ]
    networks:
      - app-network
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./../.db/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DB_PORT}:5432"

volumes:
  socket:
    driver: local

networks:
  app-network:
    driver: bridge


