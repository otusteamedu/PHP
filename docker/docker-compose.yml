version: '3'
services:
  app:
    container_name: arukavchuk-app
    build: php
    volumes:
      - ../:/home/www/mysite.local
      - phpsocket:/var/run
  nginx:
    container_name: arukavchuk-nginx
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ../:/home/www/mysite.local
      - ./nginx/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - phpsocket:/var/run
    depends_on:
      - app
volumes:
  phpsocket:
