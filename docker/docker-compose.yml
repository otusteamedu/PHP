version: '3'

services:
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: otus/php # имя будущего образа
    container_name: php # имя контейнера после запуска
    volumes:
       - ./code:/code
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #контейне с redis
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: otus/redis
    container_name: redis
    # проброс портов
    ports:
      - "6379:6379"
    volumes:
       - ./code:/code
    networks:
      - app-network
      
  memcached:
    build:
      context: ./memcached
      dockerfile: Dockerfile
    image: otus/memcached
    container_name: memcached
    # проброс портов
    ports:
      - "11211:11211"
    networks:
      - app-network
      
      #контейне с redis
  composer:
    image: composer
    container_name: composer
    volumes:
       - ./code:/code
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
