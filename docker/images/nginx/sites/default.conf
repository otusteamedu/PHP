server {
    listen 80 default;

    server_name _;

    root /var/www/public;
    index index.php;

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-upstream;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        #internal;
    }

    location ~ \.php$ {
      return 404;
    }
}
