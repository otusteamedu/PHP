version: "2.2"

services:
  nginx-balance:
    image: nginx:alpine
    ports:
      - 80:80
    links:
      - back1
      - back2
    volumes:
      - ./nginx.balance.conf:/etc/nginx/conf.d/default.conf
      - ./src/:/var/www/html

  back1:
    image: nginx:alpine
    links:
      - php1
    volumes:
      - ./nginx.back1.conf:/etc/nginx/conf.d/default.conf
      - ./src/:/var/www/html
      - "sock1:/var/run"

  back2:
    image: nginx:alpine
    links:
      - php2
    volumes:
      - ./nginx.back2.conf:/etc/nginx/conf.d/default.conf
      - ./src/:/var/www/html
      - "sock2:/var/run"

  back3:
    image: nginx:alpine
    links:
      - php3
    volumes:
      - ./nginx.back3.conf:/etc/nginx/conf.d/default.conf
      - ./src/:/var/www/html
      - "sock3:/var/run"

  php1:
    image: php:fpm
    volumes:
      - ./src/:/var/www/html
      - ./php.www.1.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - "sock1:/var/run"

  php2:
    image: php:fpm
    volumes:
      - ./src/:/var/www/html
      - ./php.www.2.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - "sock2:/var/run"

  php3:
    image: php:fpm
    volumes:
      - ./src/:/var/www/html
      - ./php.www.3.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - "sock3:/var/run"

volumes:
  sock1:
  sock2:
  sock3:
