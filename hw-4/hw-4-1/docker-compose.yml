version: '3.8'
services:
  db:
    image: postgres:13.1
    ports:
      - 5432:5432
    volumes:
      - ./dbdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./redis_data:/data

  php-fpm:
#    container_name: work-php-fpm
    build: .
    ports:
      - 9001:9000
    volumes:
      - ./:/var/www

  nginx:
    image: nginx:latest
    ports:
      - 8089:80
    volumes:
      - ./:/var/www
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/logs/nginx:/var/log/nginx

  memcached:
    container_name: memcached
    image: memcached:latest
    ports:
      - "11211:11211"
