version: '3'
services:

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./app:/www
      - sockets:/var/run
    ports:
      - 8080:80

  fpm:
    build: ./php
    volumes:
      - ./app:/www
      - ./php/socket.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - sockets:/var/run
    links:
      - redis

  redis:
    container_name: redis
    build: ./redis
    ports:
      - 63791:6379
    volumes:
      - ./db_data:/data

  mongo:
    container_name: mongo
    build: ./mongo
    ports:
      - 27017:27017
    volumes:
      - ./db_data:/data



volumes:
  sockets: