server {
#    listen %MAPPING_PORT_443% ssl http2;
#    listen [::]:%MAPPING_PORT_443% ssl http2 ipv6only=on;
    listen %MAPPING_PORT_80%;
    listen [::]:%MAPPING_PORT_80% ipv6only=on;

    server_name .mysite.local www.mysite.local;
    set $base_path /home/%USERNAME%/www/mysite.local;
    disable_symlinks if_not_owner from=$base_path;
    root $base_path;
    charset utf-8;

    # index
    index index.php index.html index.htm;

    # $url, index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # handle .php
    location ~ \.php$ {
    	include snippets/php_defaults.conf;
    	fastcgi_pass unix:/socks/php7.3-fpm.sock;
    }

    access_log    /dev/stdout;
    error_log     /dev/stderr error;
    rewrite_log   on;

#    include snippets/ssl_settings.conf;
    include snippets/general_settings.conf;
}

