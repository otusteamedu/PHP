version: '3'

services:
    app:
        image: php:8-fpm
        working_dir: /var/www/html
        volumes:
            - ./fpm/php-fpm.d/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - ./fpm/socket:/var/run
            - ./../code:/var/www/html
    nginx:
        image: nginx:alpine
        ports:
            - 80:80
        volumes:
            - ./fpm/socket:/var/run
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./../code/public:/var/www/html/public:ro