version: '3'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/web
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./log:/var/log/nginx
    links:
      - php

  php:
    image: php:7.4-fpm
    volumes:
      - ./app:/var/www/web