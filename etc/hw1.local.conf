server {
    # указываем 80 порт для соединения
    listen      80;

    # нужно указать, какому доменному имени принадлежит наш конфиг
    server_name hw1.local;

    # задаём корневую директорию
    root        /var/www/hw1.local;

    # стартовый файл
    index       index.html

    # все несуществующие запросы отправлять на индексный файл
    try_files   $uri /index.html;
}
