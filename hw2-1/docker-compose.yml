web:
  image: nginx:latest
  ports:
    - "127.0.1.1:8080:80"
  environment:
   - NGINX_HOST=site.dev
   - NGINX_PORT=80
  volumes:
    - ./nginx:/etc/nginx/conf.d
    - ./src:/var/www/html
    - ./logs:/var/log/nginx
  links:
    - php-box
php-box:
  image: php:7.4-fpm
  volumes:
    - ./src:/var/www/html
