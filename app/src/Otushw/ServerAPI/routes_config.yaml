- path: /api/v1/orders
  method: GET
  controller: OrderController
  action: index

- path: /api/v1/orders/[\d]+
  method: GET
  controller: OrderController
  action: show

- path: /api/v1/orders
  method: POST
  controller: OrderController
  action: create

- path: /api/v1/orders/[\d]+
  method: DELETE
  controller: OrderController
  action: delete

- path: /api/v1/orders/[\d]+
  method: PUT
  controller: OrderController
  action: update