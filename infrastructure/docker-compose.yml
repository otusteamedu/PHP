version: '3'

services:
  nginx:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./nginx/:/etc/nginx/conf.d/
    links:
      - php1
      - php2

  php1:
    build: ./php
    volumes:
      - ../app/php1:/opt/app/

  php2:
    build: ./php
    volumes:
      - ../app/php2:/opt/app/