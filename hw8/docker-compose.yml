version: '3.5'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-web
    ports:
      - 80:8080
    volumes:
      - ./web/app:/var/www/html/app
      - ./common:/var/www/html/common
    depends_on: [rabbit]

  console:
    build:
      context: .
      dockerfile: Dockerfile-console
    depends_on: [rabbit]
    volumes:
      - ./console/app:/var/www/html/app
      - ./common:/var/www/html/common

  rabbit:
    container_name: rabbitmq
    hostname: rabbitmq
    build:
      context: .
      dockerfile: Dockerfile-rabbit
    ports:
      - 5672:5672
      - 15672:15672
