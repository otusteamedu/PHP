version: "3"

services:
    pgadmin:
        image: dpage/pgadmin4
        environment:
            - PGADMIN_DEFAULT_EMAIL=admin@admin.com
            - PGADMIN_DEFAULT_PASSWORD=admin
        ports:
            - "5433:80"
        volumes:
            - "pgadmin:/var/lib/pgadmin"
    db:
        build:
            context: .
        environment:
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=cinema
            - LANG=ru_RU.UTF-8
        ports:
            - "5432:5432"
        volumes:
            - "dbdata:/var/lib/postgresql/data"

volumes:
    dbdata:
    pgadmin: