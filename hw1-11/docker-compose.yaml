version: '3.3'

services:
  pg_db:
    image: postgres:9.4
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_project:/var/lib/postgresql/data
      - ./app:/var/www/html/app
      - ./script.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  app:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: app
    container_name: app
    volumes:
      - ./app:/var/www/html/app
      - ./logs:/var/log/nginx
    ports:
      - "8080:80"
      - "443:443"
    networks:
      - app-network

  server:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: server
    container_name: server
    volumes:
      - ./app:/var/www/html/app
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "9000:9000"
    networks:
      - app-network

volumes:
  pg_project:

networks:
  app-network:
    driver: bridge