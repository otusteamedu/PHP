version: '3'

networks:
  app-network:
    ipam:
      config:
        - subnet: "${NETWORK_ID}.0/24"

services:
  app:
    build:
      context: ./docker/php-fpm
    image: hw-4-1-lesson11-youtube
    volumes:
      - ./app:/data
    networks:
      app-network:
        ipv4_address: "${NETWORK_ID}.2"

  elasticsearch:
    image: elasticsearch:7.9.3
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
#    volumes:
#      - ./../../logs/youtube/elasticsearch:/usr/share/elasticsearch/data
    networks:
      app-network:
        ipv4_address: "${NETWORK_ID}.3"
#    ulimits:
#      memlock:
#        soft: -1
#        hard: -1
#      nofile:
#        soft: 65536
#        hard: 65536

  kibana:
#    image: docker.elastic.co/kibana/kibana:7.11.1
    image: docker.elastic.co/kibana/kibana:7.9.3
    deploy:
      resources:
        limits:
#          cpus: '0.50'
#          memory: 50M
          memory: 4G
        reservations:
#          cpus: '0.25'
          memory: 20M
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    networks:
      app-network:
        ipv4_address: "${NETWORK_ID}.13"


  mongo:
    image: mongo
#    restart: always
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./../../logs/youtube/mongo-data/db:/data/db
#      - ./../../logs/youtube/mongo-data/configdb:/data/configdb
    ports:
      - 27018:27017
    networks:
      app-network:
        ipv4_address: "${NETWORK_ID}.5"

