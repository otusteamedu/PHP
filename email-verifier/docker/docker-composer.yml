version: '3.7'

services:

  php:
    build:
      context: php
    container_name: php
    volumes:
      - ../app:/app
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - php-socket:/socket
    user: user
    command: php-fpm --nodaemonize
    working_dir: /app

  nginx:
    build:
      context: nginx
    container_name: nginx
    volumes:
      - ../app:/app
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - php-socket:/socket
    user: user
    ports:
      - 80:8080

volumes:
  php-socket: