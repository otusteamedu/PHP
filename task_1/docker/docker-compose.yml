version: '3.4'

services:
  hw_2_1_php:
    build:
      context: ./fpm
      args:
        USER_UID: "3000"
    image: hw_2_1myapp/php
    container_name: hw_2_1_php
    volumes:
      - ./sock:/sock
      - ../app:/var/www/html
    environment:
      PS1: "\\u@\\h:\\w\\$$ "
  hw_2_1_nginx:
    build:
      context: ./nginx
      args:
        USER_UID: "3000"
    image: hw_2_1myapp/nginx
    container_name: hw_2_1_nginx
    volumes:
      - ./sock:/sock
      - ./nginx/log:/var/log/nginx
      - ../app:/var/www/html
    ports:
      - "80:8080"
    environment:
      PS1: "\\u@\\h:\\w\\$$ "

