version: '3'

services:

  nginx:
    image: nginx-alpine
    depends_on:
      - php
    ports:
      - 8080:80
    working_dir: /var/www
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/custom.conf:/etc/nginx/conf.d/custom.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./nginx/logs:/var/log/nginx
      - ./www:/var/www:ro
      - ./sock:/sock
      - ./tmp:/mnt/tmp

  php:
    image: php7-alpine
    working_dir: /var/www
    volumes:
      - ./php/zz-www.conf:/usr/local/etc/php-fpm.d/zz-www.conf:ro
      - ./php/custom.d:/usr/local/etc/php/custom.d:ro
      - ./www:/var/www:ro
      - ./www/hw5.laravel:/var/www/hw5.laravel
      - ./sock:/sock
      - ./tmp:/mnt/tmp
    environment:
      PHP_INI_SCAN_DIR: "/usr/local/etc/php/custom.d:/usr/local/etc/php/conf.d"    