version: '3'
services:

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./app:/www
      - sockets:/var/run
    ports:
      - 8080:80

  fpm:
    build: ./php
    volumes:
      - ./app:/www
      - ./php/socket.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - sockets:/var/run

volumes:
  sockets: