version: "2"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www
      - ./socket:/socket
      - ./logs:/var/log/nginx
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/nginx/conf.d:/etc/nginx/conf.d
    links:
      - php
  php:
    build: ./images/php
    working_dir: /var/www
    volumes:
      - ./www:/var/www
      - ./conf/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./socket:/socket