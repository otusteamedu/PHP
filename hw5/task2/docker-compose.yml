version: "3.1"
services:
  server:
    image: nginx:stable
    ports:
      - "8080:80"
    volumes:
      - ./laravel:/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal
  php:
    build:
      context: laravel/
    volumes:
      - ./laravel:/app
    networks:
      - internal
networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.169.220.0/28