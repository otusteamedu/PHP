version: '3'

services:
  web:
    build: ./nginx
    container_name: ayakovlev-nginx
    hostname: dock_nginx
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docs:/var/www/html
      - ./logs:/var/log/nginx
    links:
      - php

  php:
    build: ./php
    container_name: ayakovlev-php7.4
    hostname: dock_php
    volumes:
      - ./docs:/var/www/html
      