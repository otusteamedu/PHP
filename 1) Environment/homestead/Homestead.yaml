---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: /home/denis/code
      to: /home/vagrant/code/public

sites:
    - map: homestead.test
      to: /home/vagrant/code

databases:
    - homestead

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

ports:
    - send: 80
      to: 80
    - send: 443
      to: 443
