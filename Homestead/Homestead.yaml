---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/project/otus-php-test
      to: /var/www/otus-php-test

sites:
    - map: otus-php-test.loc
      to: /var/www/otus-php-test

databases:
    - otus-php-test

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

ports:
    - send: 80
      to: 80
