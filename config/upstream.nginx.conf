user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    upstream backend {
      server server1:8001;
      server server2:8002;
      server server3:8003;
    }

    server {
      listen 80;

      location / {
        proxy_pass http://backend;
      }
    }
}