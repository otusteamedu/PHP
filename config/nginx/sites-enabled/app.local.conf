server {
#    listen %MAPPING_PORT_443% ssl http2;
#    listen [::]:%MAPPING_PORT_443% ssl http2;
    listen %MAPPING_PORT_80%;
    listen [::]:%MAPPING_PORT_80%;

    server_name .app.local www.app.local;
    set $base_path /home/%USERNAME%/www/app.local;
    disable_symlinks if_not_owner from=$base_path;
    root $base_path;
    charset utf-8;

    # index
    index index.php index.html index.htm;

    client_max_body_size 16m;
    #Ограничивает скорость передачи ответа клиенту. Скорость задаётся в байтах в секунду. Значение 0 отключает ограничение скорости.
    limit_rate 1024k;
    #Задаёт начальный объём данных, после передачи которого начинает ограничиваться скорость передачи ответа клиенту.
    limit_rate_after 512k;
    lingering_time 60s;

    # $url, index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # handle .php
    location ~ \.php$ {
    	include snippets/php_defaults.conf;
    	fastcgi_read_timeout 200s;
        fastcgi_send_timeout 90s;
    	fastcgi_pass unix:/socks/php7.3-fpm.sock;
    }

    access_log    /dev/stdout;
    error_log     /dev/stderr error;
    rewrite_log   on;

#    include snippets/ssl_settings.conf;
    include snippets/general_settings.conf;
}

