version: "3.4"

services:
  php-fpm:
    build:
      context: "php-fpm"
    volumes:
      - "phpsocket:/run/php"
      - "../src:/var/www/html"
  nginx:
    build:
      context: "nginx"
    volumes:
      - "phpsocket:/run/php"
      - "../src:/var/www/html"
    ports:
      - "80:8080"
      - "443:443"
volumes:
  phpsocket: