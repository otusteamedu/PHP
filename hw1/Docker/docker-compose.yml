version: '3'

services:
    app:
        image: php:7.4-fpm
        working_dir: /var/www/html
        volumes:
            - ./../code:/var/www/html
        networks:
            - app-network
    nginx:
        image: nginx:alpine
        ports:
            - 8000:80
        volumes:
            - ./../code:/var/www/html
            - ./nginx/conf.d:/etc/nginx/conf.d
        networks:
            - app-network

networks:
    app-network:
        driver: bridge