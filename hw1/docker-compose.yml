version: '3'

services:

  nginx:
    image: nginx:alpine
    depends_on:
      - php
    ports:
      - 8080:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./www:/var/www:ro
      - ./logs:/var/log/nginx

  php:
    image: php:7-fpm-alpine
    working_dir: /var/www
    volumes:
      - ./www:/var/www:ro