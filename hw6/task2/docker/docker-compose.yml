version: '3'
services:
  php:
    build:
      context: php
    expose:
      - 9000
    volumes:
      - ../app:/var/www/ushakov
      - ./php/php.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - sock:/var/sockets
  nginx:
    build:
      context: nginx
    ports:
      - 8080:80
    volumes:
      - ../app:/var/www/ushakov
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ushakov.conf:/etc/nginx/conf.d/ushakov.conf
      - sock:/var/sockets
volumes:
  sock:
