server {
    server_name                     hw6.test;
    listen 8080;

    error_log                       /var/log/nginx/hw6.test_error.log;
    access_log                      /var/log/nginx/hw6.test_access.log main;
 
    location / {
        proxy_pass         http://docker-nginx;
        proxy_redirect     off;
    }
}