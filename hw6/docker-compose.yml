version: '3'

services:
  reverseproxy:
    build:
      context: ./reverseproxy
      dockerfile: dockerfile_nginx
    ports:
      - 8080:8080
    depends_on:
      - nginx
    working_dir: /mnt/tmp
    volumes:
      - ./reverseproxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./reverseproxy/conf.d/custom.conf:/etc/nginx/conf.d/custom.conf:ro
      - ./reverseproxy/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./reverseproxy/logs:/var/log/nginx
      - ./tmp:/mnt/tmp

  nginx:
    build:
      context: ./nginx
      dockerfile: dockerfile_nginx
    depends_on:
      - php
    expose:
      - 80
    working_dir: /var/www
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/custom.conf:/etc/nginx/conf.d/custom.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./nginx/logs:/var/log/nginx
      - ./www:/var/www:ro
      - ./sock:/sock
      - ./tmp:/mnt/tmp

  php:
    build:
      context: ./php
      dockerfile: dockerfile_php
    working_dir: /var/www
    volumes:
      - ./php/zz-www.conf:/usr/local/etc/php-fpm.d/zz-www.conf:ro
      - ./php/custom.d:/usr/local/etc/php/custom.d:ro
      - ./www:/var/www:ro
      - ./sock:/sock
      - ./tmp:/mnt/tmp
    environment:
      PHP_INI_SCAN_DIR: "/usr/local/etc/php/custom.d:/usr/local/etc/php/conf.d"    