version: '3.7'
services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/images/nginx/Dockerfile
      args:
        UID: "3000"
    container_name: rmaysak_hw5_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/logs:/var/logs/nginx/
      - ./:/app
      - ./docker/conf/nginx/rmaysak.loc.conf:/etc/nginx/conf.d/rmaysak.loc.conf
      - ./docker/conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/socket/:/socket/
    links:
      - php
  php:
    build:
      context: ./
      dockerfile: ./docker/images/php/Dockerfile
      args:
        UID: "3000"
    container_name: rmaysak_hw5_php
    volumes:
      - ./:/app
      - ./docker/logs:/var/log/
      - ./docker/conf/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./docker/socket:/socket/
  composer:
    image: composer:latest
    container_name: rmaysak_hw5_composer
    command: install
    volumes:
      - .:/app