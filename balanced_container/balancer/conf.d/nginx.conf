upstream backend {
    server backend1.nginx.upstream
    server backend2.nginx.upstream
}
server {
    listen *:80;
    listen 443 ssl http2;
    server_name .nginx.upstream;
    root "/var/www/public";

    index index.php index.html index.htm;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?args;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_address;

    }

    location ~ /\. {
            	deny all;
    	}

    location ~ \.php$ {
    		try_files $uri =404;

                    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    		fastcgi_read_timeout 120;
    		fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
                    fastcgi_index index.php;
                    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                    include fastcgi_params;
            }

    location = /favicon.ico {access_log off; log_not_found off; }
    location = /robot.txt {access_log off; log_not_found off; }
    access_log off;
    error_log /var/log/nginx/php.test-error.log error;

    gzip on;
}