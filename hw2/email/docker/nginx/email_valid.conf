server {
    listen 80;
    listen [::]:80;

     root $root_path;
     set $root_path /var/www/email_valid.ikm/public;

	set $php_sock unix:/sock/docker.sock;
#    set $php_sock php-fpm:9000;
#     autoindex off;
    index index.php index.html index.htm;
    error_page 404 /404.php;

    server_name email_valid.ikm;

    location / {
        location ~ [^/]\.ph(p\d*|tml)$ {
           try_files /does_not_exists @fallback;
        }
        
        location ~* ^.+\.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpe?g|avi|zip|gz|bz2?|rar|swf)$ {
           try_files $uri $uri/ @fallback;
        }
        
        location / {
           try_files /does_not_exists @fallback;
        }
    }
 
# 	    if (!-f $request_filename) {
#            rewrite  ^(.*)/index.php$  $1/ redirect;
#         }
#

#    location ~ \.php$ {
     location @fallback {
     
#         include snippets/fastcgi-php.conf;
        fastcgi_pass $php_sock;
        fastcgi_index index.php;

        fastcgi_split_path_info ^(.+?\.php)(|/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        #fastcgi_param SCRIPT_FILENAME /var/www/client-serv.ikm/$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }
}

