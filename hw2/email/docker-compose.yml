version: "3.3"

services:
  weserver:
    build:
      context: ./docker/nginx
      args:
        UID: "3003"
    container_name: nginx-emzil_valid
    working_dir: /home/rainbow/Otus/PHP/hw2/email/email_valid.ikm
    volumes:
      - ./email_valid.ikm:/var/www/email_valid.ikm
      - ./logs/nginx:/var/log/nginx
