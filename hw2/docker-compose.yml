version: "3"
services:
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ./logs:/var/log/nginx
    ports:
      - "8080:80"
    links:
      - server
      - client
  server:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    volumes:
      - ./src:/var/www/html
      - ./php-fpm/conf/php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "9000:9000"
  client:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    volumes:
      - ./src:/var/www/html
      - ./php-fpm/conf/php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "9001:9001"