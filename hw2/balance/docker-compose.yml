version: "3.3"

services:
  php-fpm:
    build:
      context: ./docker/php-fpm
    working_dir: /home/rainbow/Otus/PHP/hw2/balance
    volumes:
      - ./balance.ikm:/balance.ikm
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        
  weserver:
    build:
      context: ./docker/nginx
    container_name: nginx-balance
    working_dir: /home/rainbow/Otus/PHP/hw2/balance
    volumes:
      - ./balance.ikm:/balance.ikm
    ports:
      - "80:80"
      - "443:443"

