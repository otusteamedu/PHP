http {
    upstream backend {
      server back1:8080;
      server back2:8080;
    }

server {
    listen 80;
    charset utf-8;
    index index.php;
    server_name 127.0.0.1 localhost;
    root /var/www;
    server_tokens off;

    location / {
        try_files $uri /index.php?$args;
        proxy_pass http://backend;
    }

  }
}
