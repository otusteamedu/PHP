version: '3'
services:
  nginx:
    build:
      context: ./
      dockerfile: docker/nginx.docker
    volumes:
      - ./:/app
    ports:
      - "8082:80"
    depends_on:
      - php-fpm
  php-cli:
    build:
      context: ./
      dockerfile: ./docker/php-cli.docker
    volumes:
      - ./:/app
      - composer:/root/.composer/cache
    depends_on:
      - redis
    tty: true
  php-fpm:
    build:
      context: ./
      dockerfile: docker/php-fpm.docker
    volumes:
      - ./:/app
    depends_on:
      - redis
  redis:
    image: redis
    ports:
      - "63791:6379"
    volumes:
      - redis:/data
  nodejs:
    image: node:10.16.3-jessie
    volumes:
      - ./:/app
    working_dir: /app
    tty: true
volumes:
  composer:
  redis:
