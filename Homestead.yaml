---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: c:/Users/leoki/.ssh/id_rsa.pub

keys:
    - c:/Users/leoki/.ssh/id_rsa

folders:
    - map: s:/vagrant
      to: /home/vagrant/code

sites:
    - map: homestead.local
      to: /home/vagrant/code/public

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

