---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
name: homestead_otus_kirill

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: /home/kirill/Projects/otus/PHP
      to: /home/vagrant/code

sites:
    - map: otustest.local
      to: /home/vagrant/code

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

ports:
    - send: 80
      to: 80
    - send: 443
      to: 443
