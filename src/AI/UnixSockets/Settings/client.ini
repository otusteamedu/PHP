[Sockets]
socket = "/tmp/my.sock"

[Logs]
log_file = "logs/client_logs.log"
error_log_file = "logs/client_error_logs.log"

[Connection attempts]
; Максимальное количество попыток подключиться к серверу, перед тем, как выйти с ошибкой.
max_connection_attempts = 10

; Перерывы в секундах между попытками подключиться.
attempts_timeout = 3