version: '3.6'

volumes:
  laravel:

services:
  php:
    build:
      context: ./docker/php
      args:
        UID: "3000"
    volumes:
      - ./sock:/sock
      - laravel:/data/blog
  nginx:
    build:
      context: ./docker/nginx
      args:
        UID: "3000"
    ports:
      - "8080:80"
    volumes:
      - ./sock:/sock
      - laravel:/data/blog
    links:
      - php
    depends_on:
      - php