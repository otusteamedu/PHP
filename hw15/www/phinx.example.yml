paths:
  migrations: '%%PHINX_CONFIG_DIR%%/Database/Migrations'
  seeds: '%%PHINX_CONFIG_DIR%%/Database/Seeds'

environments:
  default_migration_table: phinxlog
  default_database: development
  production:
    adapter: mysql
    host: localhost
    name: production_db
    user: root
    pass: ''
    port: 3306
    charset: utf8

  development:
    adapter: pgsql
    host: host
    name: db
    user: user
    pass: password
    port: 5432
    charset: utf8

  testing:
    adapter: mysql
    host: localhost
    name: testing_db
    user: posgres
    pass: password
    port: 3306
    charset: utf8

version_order: creation
