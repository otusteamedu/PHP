version: "3.5"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./code:/code
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
  php-fpm:
    build:
      context: ./
      dockerfile: ./php-fpm/Dockerfile
    container_name: php
    volumes:
      - ./code:/code
    working_dir: /code