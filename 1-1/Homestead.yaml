---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

folders:
    - map: ../../code
      to: /home/vagrant/code

sites:
    - map: learning.test
      to: /home/vagrant/code/public

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

ports:
    - send: 80
      to: 80
