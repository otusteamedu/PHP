user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http{
    upstream backend1 {
        server php1:9000;
        server php2:9000;
    }

    server{
        server_name localhost;
        listen 80;

        location / {
            root /www;
            index index.php;
        }

        location ~ \.php$ {
            root /www;
            index index.php;
            fastcgi_pass backend1;
            fastcgi_param SCRIPT_FILENAME /www$fastcgi_script_name;
            include fastcgi_params;
        }
    }
}