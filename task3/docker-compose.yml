version: "3"

services:
    web:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./socket:/var/run
            - ./app:/var/app
            - ./service.nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./service.nginx/default.conf:/etc/nginx/conf.d/default.conf

    php:
        build: ./service.php
        working_dir: /var/app
        volumes:
            - ./service.php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - ./app:/var/app
            - ./socket:/var/run
