version: "3.5"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./code:/code
    links:
      - php
  php:
    build:
      context: ./
      dockerfile: ./php/Dockerfile
    container_name: php
    volumes:
      - ./code:/var/www/code/
    working_dir: /var/www/code/
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db