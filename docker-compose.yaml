version: "3"

services:
  frontend:
    build:
      context: docker/frontend
    image: atimofeev/fronted-mysite
    depends_on:
      - backend
    ports:
    - 80:80
    volumes:
    - ./code/public:/data

  backend:
    build:
      args:
        UID: ${SERVER_UID}
        USER: ${SERVER_USER}
        GID: ${SERVER_GID}
        GROUP: ${SERVER_GROUP}
      context: docker/backend
    image: atimofeev/backend-mysite
    working_dir: ${WORKDIR}
    depends_on:
      - app
    volumes:
      - ./code:${WORKDIR}
      - sock:${SOCKET_DIR}

  app:
    build:
      args:
        UID: ${SERVER_UID}
        USER: ${SERVER_USER}
        GID: ${SERVER_GID}
        GROUP: ${SERVER_GROUP}
      context: docker/fpm
    image: atimofeev/php-fpm-without-extensions
    working_dir: ${WORKDIR}
    volumes:
      - ./code:${WORKDIR}
      - sock:${SOCKET_DIR}

volumes:
  sock:


