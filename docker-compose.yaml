version: '3'

services:
  nginx:
    image: nginx
    volumes:
      - './docker/nginx/site.conf:/etc/nginx/conf.d/default.conf'
      - './:/srv/app'
    ports:
      - '8080:80'

  php1:
    build:
      context: ./docker/php
    volumes:
      - './:/srv/app'
  php2:
    build:
      context: ./docker/php
    volumes:
      - './:/srv/app'
  php3:
    build:
      context: ./docker/php
    volumes:
      - './:/srv/app'