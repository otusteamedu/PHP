version: "3"

services:
  webserver:
    build:
      args:
        UID: ${SERVER_UID}
        USER: ${SERVER_USER}
        GID: ${SERVER_GID}
        GROUP: ${SERVER_GROUP}
      context: docker/nginx
    image: atimofeev/webserer-mysite
    working_dir: ${WORKDIR}
    ports:
    - 80:80
    depends_on:
      - app
    volumes:
      - ./code:${WORKDIR}
      - sock:${SOCKET_DIR}

  app:
    build:
      args:
        UID: ${SERVER_UID}
        USER: ${SERVER_USER}
        GID: ${SERVER_GID}
        GROUP: ${SERVER_GROUP}
      context: docker/fpm
    image: atimofeev/php-fpm-mysite
    env_file:
      - .env
    working_dir: ${WORKDIR}
    volumes:
      - ./code:${WORKDIR}
      - sock:${SOCKET_DIR}

  elasticsearch:
    image: library/elasticsearch:7.11.1
    container_name: ${ELASTIC_HOST}
    volumes:
      - ./elastic-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    depends_on:
      - app

  redis:
    image: redis
    container_name: ${REDIS_HOST}
    working_dir: /data
    volumes:
      - ./redis-data:/data

volumes:
  sock:



