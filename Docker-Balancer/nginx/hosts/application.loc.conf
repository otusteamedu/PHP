upstream servers_app {
    server unix:/sock/docker.sock-1;
    server unix:/sock/docker.sock-2;
}
server {
    # указываем 80 порт для соединения
    listen 80;
    # и 443 для https://
    listen 443 ssl;

    # нужно указать, какому доменному имени принадлежит наш конфиг
    server_name application.loc;

    # задаём корневую директорию
    root /var/www/html/application.loc;

    # стартовый файл
    index index.php index.html;

    # указываем где лежат сертификаты (могут быть самоподписанные) но сначала их нужно выпустить
    ssl_certificate /etc/nginx/ssl/application.loc.crt;
    ssl_certificate_key /etc/nginx/ssl/device.private.key;

    # при обращении к статическим файлам логи не нужны, равно как и обращение к fpm
    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    # помним про единую точку доступа
    # все запросы заворачиваются в корневую директорию root на index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # и наконец правило обращения к php-fpm
    location ~* .php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        # fastcgi_pass App:9000;
        # fastcgi_pass unix:/sock/docker.sock;
        fastcgi_pass servers_app;
        fastcgi_read_timeout 30000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/public/$fastcgi_script_name;
        include fastcgi_params;
    }
}
