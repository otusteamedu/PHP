extension=memcached

memcached.sess_number_of_replicas=1
memcached.sess_persistent=on
memcached.sess_randomize_replica_read=off
memcached.sess_remove_failed_servers=on
memcached.sess_server_failure_limit=1
memcached.sess_locking=off
memcached.sess_lock_retries=2
memcached.sess_consistent_hash=off
; такая же как и предыдущая настройка, только для предыдущих версий memcached
memcached.sess_remove_failed=on
; для сессий использовать данный протокол
memcached.sess_binary_protocol=on
; а этот нужно отключить
memcached.default_binary_protocol=off