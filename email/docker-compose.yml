version: '3.6'

#volumes:
#  appvolume:

services:
  composer:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./app:/data/app
  php:
    build:
      context: ./docker/php
      args:
        UID: "3000"
    volumes:
      - ./sock:/sock
      - ./app:/data/app
    depends_on:
      - composer
  nginx:
    build:
      context: ./docker/nginx
      args:
        UID: "3000"
    ports:
      - "8080:80"
    volumes:
      - ./sock:/sock
      - ./app:/data/app
    links:
      - php
    depends_on:
      - php