version: "3"

services:

  app:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: app
    container_name: app
    volumes:
      - ./app:/var/www/html/app
      - ./logs:/var/log/nginx
    ports:
      - "8080:80"
      - "443:443"
    networks:
      - app-network

  server:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: server
    container_name: server
    volumes:
      - ./app:/var/www/html/app
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "9000:9000"
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.7.5-management
    volumes:
      - ./app:/var/www/html/app
    hostname: rabbit-mq
    container_name: 'rabbit-mq'
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
