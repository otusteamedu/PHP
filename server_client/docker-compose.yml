version: '3.8'

services:
  server:
    build:
      context: ./docker/php
      args:
        TYPE: "server"
    volumes:
      - ./app:/data/app

  client:
    build:
      context: ./docker/php
      args:
        TYPE: "client"
    volumes:
      - ./app:/data/app
    depends_on:
      - server



