version: '3.3'

services:
  manager-nginx:
      build:
        context: ./docker/development/
        dockerfile: nginx.docker
      volumes:
        - ./docker:/app
      depends_on:
        - manager-php-fpm
      ports:
        - "8080:80"
  manager-php-fpm:
    build:
      context: ./docker/development
      dockerfile: php-fpm.docker
    volumes:
      - ./docker:/app
  manager-php-cli:
    build:
      context: ./docker/development
      dockerfile: php-cli.docker
    volumes:
      - ./docker:/app