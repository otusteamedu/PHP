version: '3.8'

services:
  elasticsearch:
    build:
      context: ./docker/elasticsearch
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node

  php:
    build:
      context: ./docker/php
    volumes:
      - ./app:/var/www/hw

  composer:
    build:
      context: ./docker/composer
    depends_on:
      - php
    volumes:
      - ./app:/var/www/hw