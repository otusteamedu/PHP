version: "3.1"
services:
  server:
    image: nginx:stable
    ports:
      - "8080:80"
    volumes:
      - ./app:/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal
  php:
    build:
      context: app
    volumes:
      - ./app:/app
    environment:
      PHP_IDE_CONFIG: serverName=docker
    networks:
      - internal
  mongodb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_INITDB_DATABASE="youtube"
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db
    networks:
      - internal
networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.220.0/28