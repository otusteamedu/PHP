version: '3.6'

volumes:
  sock:

services:
  nginx:
    build:
      context: env/docker/nginx
    ports:
      - 10080:80
    depends_on:
      - php
    volumes:
      - ./:/var/www/html
      - sock/:/sock/
  php:
    build:
      context: env/docker/php
    volumes:
      - ./:/var/www/html
      - sock/:/sock/
  mongo:
    image: mongo
    restart:
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: pass