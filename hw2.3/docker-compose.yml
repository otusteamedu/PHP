version: "3"

networks:
  mynetwork:
    ipam:
      config:
        - subnet: 172.30.0.0/24

services:
  balancer:
    image: nginx:latest
    container_name: balancer
    ports:
      - "8080:80"
    volumes:
      - ./balancer/conf:/etc/nginx
      - ./balancer/logs:/var/log/nginx
    depends_on:
      - server1
      - server2
    networks:
      mynetwork:
        ipv4_address: 172.30.0.7

  server1:
    image: nginx:latest
    container_name: server1
    ports:
      - "8081:80"
    volumes:
      - ./server1/conf:/etc/nginx/conf.d
      - ./server1/logs:/var/log/nginx
      - ./server1/app:/var/www/html
    depends_on:
      - server1-php
    networks:
      mynetwork:
        ipv4_address: 172.30.0.2

  server1-php:
    image: php:7.4-fpm
    ports:
      - "9000:9000"
    volumes:
      - ./server1/app:/var/www/html
    networks:
      mynetwork:
        ipv4_address: 172.30.0.3

  server2:
    image: nginx:latest
    container_name: server2
    ports:
      - "8082:80"
    volumes:
      - ./server2/conf:/etc/nginx/conf.d
      - ./server2/logs:/var/log/nginx
      - ./server2/app:/var/www/html
    depends_on:
      - server2-php
    networks:
      mynetwork:
        ipv4_address: 172.30.0.4

  server2-php:
    image: php:7.4-fpm
    ports:
      - "9002:9002"
    volumes:
      - ./server2/app:/var/www/html
    networks:
      mynetwork:
        ipv4_address: 172.30.0.5