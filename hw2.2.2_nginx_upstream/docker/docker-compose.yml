version: '3'
services:
  php1:
    build:
      context: php
      dockerfile: Dockerfile
    volumes:
      - ./../app/node1:/app/public
      - ./run/node1/:/var/run/
  nginx1:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./../app/node1:/app/public
      - ./run/node1/:/var/run/
    links:
      - php1
  php2:
    build:
      context: php
      dockerfile: Dockerfile
    volumes:
      - ./../app/node2:/app/public
      - ./run/node2/:/var/run/
  nginx2:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./../app/node2:/app/public
      - ./run/node2/:/var/run/
    links:
      - php2
  php3:
    build:
      context: php
      dockerfile: Dockerfile
    volumes:
      - ./../app/node3:/app/public
      - ./run/node3/:/var/run/
  nginx3:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./../app/node3:/app/public
      - ./run/node3/:/var/run/
    links:
      - php3
  nginx-upstream:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
    - ./balancer.conf:/etc/nginx/conf.d/default.conf
    links:
      - nginx1
      - nginx2
      - nginx3
volumes:
  node1:
  node2:
  node3: