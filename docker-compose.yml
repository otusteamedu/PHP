version: '3.8'
services:  
  hw-2-2-php-server:
    container_name: hw-2-2-php-server
    build: 
      context: ./hw-2-2-php
      dockerfile: php-fpm.docker
    volumes:
      - ./socket:/var/www/hw-otus/socket/
      - ./src/server.php:/var/www/hw-otus/server.php

  hw-2-2-php-client:
    container_name: hw-2-2-php-client
    build: 
      context: ./hw-2-2-php
      dockerfile: php-fpm.docker
    volumes:
      - ./socket:/var/www/hw-otus/socket/   
      - ./src/client.php:/var/www/hw-otus/client.php
