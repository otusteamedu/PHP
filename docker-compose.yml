version: "3"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./src:/var/www/html
      - socket:/var/run
    links:
      - php

  php:
    build: ./docker/php/
    container_name: php
    volumes:
      - ./src:/var/www/html
      - ./config/php.www.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - socket:/var/run
    env_file:
      - ./.env
    links:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - socket:/var/run
    ports:
      - 6379:6379

volumes:
  socket: