 web:
    image: nginx:latest
    ports:
        # порт 8080 кидаем на 80 порт контейнера
        - "8080:80"
    volumes:
        # тут на дефолтовый index.php
        - ./default:/default
        # здесь просто сайт
        - ./code:/code
        # конфиг нашего простого сайта
        - ./mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
        # перезаписываем default nginx conf
        - ./default.conf:/etc/nginx/conf.d/default.conf
        # волюм для сокета
        - "phpsocket:/var/run"
    links:
        - php   

 php:
    image: php:7-fpm
    volumes:
        - ./default:/default
        - ./code:/code
        - ./zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
        - "phpsocket:/var/run"

