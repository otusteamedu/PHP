version: '3.7'

services:
  nginx:
    image: nginx:alpine
    ports:
      - comp:80
    volumes:
      - ./code:/usr/share/nginx/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
  php:
    image: php:7.2-fpm
    volumes:
      - ./code:/usr/share/nginx/html