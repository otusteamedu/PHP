version: '3.8'

services:
  nginx:
    container_name: nginx
    build:
      context: ./docker/nginx
    volumes:
      - ./app:/var/www/hw-otus
      - ./docker/nginx/config/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8787:80"

  php-fpm:
    container_name: php-fpm
    build:
      context: ./docker/php-fpm
    volumes:
      - ./app:/var/www/hw-otus

  elastic-search:
    container_name: elastic-search
    build:
      context: ./docker/elastic-search
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node

  mongo-db:
    container_name: mongo-db
    build:
      context: ./docker/mongo-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: otus
    volumes:
      - ./docker/mongo-db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - 27017:27017