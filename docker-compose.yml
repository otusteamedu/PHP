version: '3'

services:
  fpm-hw4-1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: fpm-hw4-1
    container_name: fpm-hw4-1
    volumes:
       - ./app:/data/hw4-1.local
    networks:
      - app-network
    
  nginx-hw4-1:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx-hw4-1
    container_name: nginx-hw4-1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app:/data/hw4-1.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
 