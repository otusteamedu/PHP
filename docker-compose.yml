version: '3.8'

services: 
  postgres:
    image: postgres:13.3
    restart: always
    container_name: postgres-otus-hw-7
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: user
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
    ports:
      - "5432:5432"

