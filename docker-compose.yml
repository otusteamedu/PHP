version: "3"

services:
    loadbalancer:
        image: nginx:1.17
        volumes:
            - ./server/loadbalancer/lb.nginx.conf:/etc/nginx/conf.d/lb.nginx.conf
        ports:
            - 80:8080
        links:
            - webserver1
            - webserver2
            - webserver3

    webserver1:
        build: ./server/php
        working_dir: /var/app
        volumes:
            - ./server/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./server/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./app:/var/app

    webserver2:
        build: ./server/php
        working_dir: /var/app
        volumes:
            - ./server/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./server/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./app:/var/app

    webserver3:
        build: ./server/php
        working_dir: /var/app
        volumes:
            - ./server/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./server/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./app:/var/app