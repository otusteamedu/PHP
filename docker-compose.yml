version: '3'

services:
  web:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./public:/var/www/html/
      - ./.docker/nginx/log/:/var/log/nginx/
      - ./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./.docker/nginx/otus.conf:/etc/nginx/otus.conf
    depends_on:
      - php
    links:
      - php

  php:
    image: php:7.3-fpm
    ports:
      - 9000:9000
    volumes:
      - ./public:/var/www//html/
  db:
    image: postgres:alpine
    ports:
      - 5432:5432
    volumes:
      - ./.docker/db/postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: postgres