version: '3.8'

services:
  nginx:
    container_name: nginx
    build:
      context: ./docker/nginx
      dockerfile: nginx.docker
    volumes:
      - ./app:/var/www/hw-otus
      - ./docker/nginx/config/hw.config:/etc/nginx/conf.d/default.conf
    ports:
      - "8787:80"
    depends_on: 
      - php-fpm-1
      - php-fpm-2 
      - php-fpm-3   
  
  php-fpm-1:
    container_name: php-fpm-1
    build: 
      context: ./docker/php-fpm-1
      dockerfile: php-fpm-1.docker
    volumes:
      - ./app:/var/www/hw-otus
  
  php-fpm-2:
    container_name: php-fpm-2
    build: 
      context: ./docker/php-fpm-2
      dockerfile: php-fpm-2.docker
    volumes:
      - ./app:/var/www/hw-otus
  
  php-fpm-3:
    container_name: php-fpm-3
    build: 
      context: ./docker/php-fpm-3
      dockerfile: php-fpm-3.docker
    volumes:
      - ./app:/var/www/hw-otus