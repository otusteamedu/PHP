version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./app:/usr/src/mysite.local/app
            - ./mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
        links:
            - php
    php:
        image: sokolov/php-fpm2:latest
        command: /usr/local/startup.sh
        command: crond -f -l 8
        # command:    echo "*       *       *       *       *       /usr/local/bin/php  /usr/src/mysite.local/app/sockets/caller.php 2>&1 > /var/spool/sockets/log.txt" >> /etc/crontabs/root && \
        #             php /usr/src/mysite.local/app/sockets/daemon.php &
        volumes:
            - ./app:/usr/src/mysite.local/app
            - ./scripts/startup.sh:/usr/local/startup.sh:ro

    
        