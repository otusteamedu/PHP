version: '3'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: cinema
      POSTGRES_USER: cinema
      POSTGRES_PASSWORD: password
    volumes:
      - ./create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
      - ./functions.sql:/docker-entrypoint-initdb.d/functions.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080