version: "3.1"
services:
  database:
    container_name: postgres_container
    image: postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=cinema
    volumes:
      - ./host-folder/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - internal
    restart: always
networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.220.0/28