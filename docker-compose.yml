version: '3'
services:
  balancer:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./conf/balancer_nginx.conf:/etc/nginx/nginx.conf

  nginx_1:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - ./code:/code
      - ./conf/default_1.conf:/etc/nginx/conf.d/default.conf  
    links:
      - php_1
  php_1:
    image: php:fpm
    volumes:
      - ./code:/code      

  nginx_2:
    image: nginx:latest
    ports:
      - "8082:80"
    volumes:
      - ./code:/code
      - ./conf/default_2.conf:/etc/nginx/conf.d/default.conf      
    links:
      - php_2
  php_2:
    image: php:fpm
    volumes:
      - ./code:/code     
