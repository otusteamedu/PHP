web:
  image: nginx:latest
  ports:
    - "80:80"
  volumes:
    - ./code:/code
    - ./mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
    - "phpsocket:/var/run"
  links:
    - php
php:
  image: php:7-fpm
  volumes:
    - ./code:/code
    - ./php-fpm.sock:/php-fpm.sock
    - ./zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
    - "phpsocket:/var/run"