version: '3'
services:
  web:
    container_name: nginx-otus
    build:
      context: .
      dockerfile: ./etc/nginx/Dockerfile
    volumes:
      - "./etc/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./www:/var/www/html"
    ports:
      - 80:80
    restart: always
    depends_on:
      - php

  php:
    container_name: php-otus
    build:
      context: .
      dockerfile: ./etc/php/Dockerfile
    restart: always
    volumes:
      - ./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - "./www:/var/www/html"
