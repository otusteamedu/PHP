version: '3.3'

services:

  balance-nginx:
    image: nginx:1.15
    container_name: balance-nginx
    ports:
      - '6060:80'
    links:
      - nginx_node_1
      - nginx_node_2
      - nginx_node_3
    networks:
      - shared
    volumes:
      - ./php/www:/var/www/html
      - ./nginx/nginx-balance.conf:/etc/nginx/conf.d/default.conf

  nginx_node_1:
    image: nginx:1.15
    container_name: nginx_node_1
    ports:
      - '6061:80'
    depends_on:
      - php_1
    networks:
      - shared
    volumes:
      - ./php/www:/var/www/html
      - ./nginx/node-1.conf:/etc/nginx/conf.d/default.conf

  nginx_node_2:
    image: nginx:1.15
    container_name: nginx_node_2
    ports:
      - '6062:80'
    depends_on:
      - php_2
    networks:
      - shared
    volumes:
      - ./php/www:/var/www/html
      - ./nginx/node-2.conf:/etc/nginx/conf.d/default.conf

  nginx_node_3:
    image: nginx:1.15
    container_name: nginx_node_3
    ports:
      - '6063:80'
    depends_on:
      - php_3
    networks:
      - shared
    volumes:
      - ./php/www:/var/www/html
      - ./nginx/node-3.conf:/etc/nginx/conf.d/default.conf

  php_1:
    build: ./php
    ports:
      - '9001:9000'
    container_name: php_1
    networks:
      - shared

    volumes:
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php/www:/var/www/html

  php_2:
    build: ./php
    ports:
      - '9002:9000'
    container_name: php_2
    networks:
      - shared

    volumes:
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php/www:/var/www/html

  php_3:
    build: ./php
    ports:
      - '9003:9000'
    container_name: php_3
    networks:
      - shared

    volumes:
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php/www:/var/www/html


networks:
  shared:
    driver: bridge
