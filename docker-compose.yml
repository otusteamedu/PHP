version: '3.3'

services:

  otus-nginx:
    image: nginx:1.15
    ports:
      - '6070:80'
    depends_on:
      - otus-app
    networks:
      - shared
    volumes:
      - ./otus/www:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  otus-app:
    build: ./otus
    ports:
      - '9000:9000'
    container_name: otus-app
    networks:
      - shared
    volumes:
      - ./otus/www:/var/www

  otus_db:
    image: mysql:5.7.22
    container_name: otus_db
    ports:
      - 3306:3306
    restart: unless-stopped
    tty: true
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    networks:
      - shared
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf

networks:
  shared:
    driver: bridge

volumes:
  dbdata:
    driver: local
