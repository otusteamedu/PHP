version: '3.8'
services:
    web:
        image: nginx
        volumes:
            - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./www:/var/www/hello/
        ports:
            - 8081:80
        restart: always
        depends_on:
            - php
            - db
    php:
        build: .
        restart: always
        volumes:
            - ./www:/var/www/hello/
    # composer:
    #     image: composer
    #     volumes:
    #         - .:/app
    #     command: install
    db:
        image: postgres:13.0
        restart: always
        environment:
            - POSTGRES_DB=${DB_NAME}
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
        ports:
            - 5432:5432