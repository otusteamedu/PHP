version: '3.6'

services:
  server-balancer:
    build:
      args:
        user: vagrant
        uid: 1000
      context: ./
      dockerfile: docker/server-balancer/php/Dockerfile
    image: server-balancer-php
    container_name: server-balancer-php
    restart: unless-stopped
    volumes:
      - ./:/var/www
    networks:
      - server-network

  nginx-balancer:
    image: nginx:alpine
    container_name: server-balancer-nginx
    restart: unless-stopped
    ports:
      - 8081:80
    volumes:
      - ./:/var/www
      - ./docker/server-balancer/nginx:/etc/nginx/conf.d/
    networks:
      - server-network

  server-main:
    build:
      args:
        user: vagrant
        uid: 1000
      context: ./
      dockerfile: docker/server-main/php/Dockerfile
