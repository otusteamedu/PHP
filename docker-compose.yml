version: '3'

services:
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: app/php
    container_name: app
    volumes:
       - ./app:/data/app.local
    networks:
      - app-network
    links:
      - db
      - memcached
      - redis
    depends_on: 
      - db 
      - memcached
      - redis

  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: app/nginx
    container_name: webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app:/data/app.local
    networks:
      - app-network
    depends_on: 
      - app

  db:
    image: mysql
    container_name: db
    ports:
      - "0.0.0.0:3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql  
    networks:
      - app-network

  memcached:
    container_name: memcached
    image: memcached:latest
    ports:
      - "11211:11211"

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge