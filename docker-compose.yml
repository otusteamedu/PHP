version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./code:/code
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./sock:/sock
    links:
      - php
  php:
    image: php:fpm
    volumes:
      - ./code:/code
      - ./conf/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./sock:/sock
