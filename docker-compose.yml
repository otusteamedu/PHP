version: '3'

services:
  fpm-hw4-2-server:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: fpm-hw4-2-server
    container_name: fpm-hw4-2-server
    volumes:
       - ./app:/data/hw4-2
    networks:
      - app-network
  
  fpm-hw4-2-client:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: fpm-hw4-2-client
    container_name: fpm-hw4-2-client
    volumes:
       - ./app:/data/hw4-2
    networks:
      - app-network
  

networks:
  app-network:
    driver: bridge
 