version: "3.3"

services:
    server:
        build:
             context: .
             dockerfile:  docker/Nginx.Dockerfile
        ports:
            - 8098:80
        volumes:
            - ./:/var/www/
            - ./docker/conf/nginx.conf :/etc/nginx/conf.d/default.conf
        links:
            - php-fpm   
    php-fpm:
        build:
            context: .
            dockerfile: docker/Fpm.Dockerfile
        volumes:
            - ./:/var/www/
        links:
            - mysql  
    mysql:
        image: mysql:5.7
        ports:
          - 33061:3306
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=laravel
