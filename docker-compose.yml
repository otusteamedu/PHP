version: "3.7"

services:
  php-fpm:
    build:
      context: ./docker/php-fpm
    volumes:
      - php-fpm-socket:/socket
      - ./:/app
  nginx:
    build:
      context: ./docker/nginx
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - php-fpm-socket:/socket
      - ./public:/app/public

volumes:
  php-fpm-socket:
