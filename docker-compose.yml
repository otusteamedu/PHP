version: '3'
services:
  app:
    container_name: vlyagusha-app
    build: docker/php
    volumes:
      - ./:/home/www/mysite.local
      - phpsocket:/var/run
  nginx:
    container_name: vlyagusha-nginx
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./:/home/www/mysite.local
      - ./docker/nginx/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
      - phpsocket:/var/run
    depends_on:
      - app
volumes:
  phpsocket:
