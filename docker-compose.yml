version: '3.7'

services:
  nginx:
    image: nginx
    ports:
      - 8000:80
    volumes:
      - ./src:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      
    depends_on:
      - php
  php:
    image: php:7.2-fpm
    volumes:
       - ./src:/usr/share/nginx/html
