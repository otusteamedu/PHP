version: '3'
services:
  php-fpm:
    build:
      context: docker/php
    volumes:
      - ./:/var/www/mysite.local
      - phpsocket:/var/run
    environment:
      XDEBUG_CONFIG: "remote_host=192.168.220.1 remote_enable=1"
      PHP_IDE_CONFIG: "serverName=Docker"
    networks:
      - internal
  nginx:
    image: nginx:alpine
    volumes:
      - ./:/var/www/mysite.local
      - ./docker/nginx/mysite.local.conf:/etc/nginx/conf.d/default.conf
      - phpsocket:/var/run
      - ./docker/logs:/var/log/nginx/
    ports:
      - "80:80"
    depends_on:
      - php-fpm
    networks:
      - internal
networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.220.0/28
volumes:
  phpsocket: