version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx/config:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
      - ./hw5:/var/www/html
    depends_on:
      - php
    restart: always

  php:
    image: php:7.2-fpm
    ports:
      - '9000:9000'
    volumes:
      - ./hw5:/var/www/html
    restart: always