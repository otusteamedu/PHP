version: '3'

services:
  nginx:
    build:
      context: ./nginx
      args:
       UID: "3000"
    ports:
     - 80:8080
    volumes:
     - ${APP_PATH_HOST}:${APP_PATH_CONTAINER}
     - ./nginx/conf/:/etc/nginx/conf.d/
     - ./sock/:/sock
    working_dir: ${APP_PATH_CONTAINER}
    links:
      - web
    depends_on:
      - web
  web:
   build:
     context: ./php
     args:
      UID: "3000"
   volumes:
     - ./sock/:/sock
     - ${APP_PATH_HOST}:${APP_PATH_CONTAINER}
     - ./php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
   working_dir: ${APP_PATH_CONTAINER}