version: "3.7"

services:

  nginx:
    # Пропишем какой образ мы хотим использовать
    build: ./DOCKER/nginx
    # Назовем свой контейнер по красивому
    container_name: nginx
    
    restart: always
    
    # Проброс портов
    ports:
      - "80:80"
      - "443:443"
      
    # Проброс папок
    volumes:
      - ./DOCKER/nginx/conf/nginx/hosts/:/etc/nginx/conf.d/
      - ./:/var/www/mysite.local
      
    # Укажем зависимости
    links:
      - php

  php:
    build: ./DOCKER/php
    container_name: php
    
    restart: always
    volumes:
      - ./:/var/www/mysite.local
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      PHP_IDE_CONFIG: serverName=mysite.local

  db:
    build: ./DOCKER/db_percona
    container_name: db
    user: mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      #- ./DOCKER/db_percona/db_data:/var/lib/mysql
    ports:
      - "${DB_PORT}:3306"

volumes:
  db_data:

networks:
    default:
        ipam:
            driver: default
            config:
                - subnet: 172.10.0.0/20
