version: '3.8'

services:

  redis:
    build:
      context: ./docker/redis

  php:
    build:
      context: ./docker/php
    volumes:
      - ./app:/var/www/public_html

  composer:
    build:
      context: ./docker/composer
    depends_on:
      - php
    volumes:
      - ./app:/var/www/public_html



